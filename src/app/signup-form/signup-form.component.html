<form class="form-signup" #f="ngForm" (ngSubmit)="signUp(f.value)" [formGroup]="form">
  <h2 class="form-signup-heading">Please sign up</h2>
  <label for="username" class="sr-only">Username</label>
  <input formControlName="username" type="username" id="username" placeholder="Username" class="form-control" required autofocus>
  <div *ngIf="username.touched && username.invalid" class="alert alert-danger">Username is invalid.</div>
  <label for="email" class="sr-only">Email address</label>
  <input formControlName="email" type="email" id="email" placeholder="Email Address" class="form-control">
  <div *ngIf="email.touched && email.invalid" class="alert alert-danger">Email is invalid.</div>
  <label for="password" class="sr-only">Password</label>
  <input formControlName="password" type="password" id="password" placeholder="Password" class="form-control">
  <div *ngIf="password.touched && password.invalid" class="alert alert-danger">Password is invalid.</div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
  <p>Do you already have an account?
    <a href="/">Login</a>
  </p>
</form>
